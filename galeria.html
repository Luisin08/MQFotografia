
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería - MQFotografía</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MQFotografía</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="sobremi.html">Sobre mí</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Galería</h2>
        <div class="grid">
            <img src="images/foto1.jpg" alt="Foto 1">
            <img src="images/foto2.jpg" alt="Foto 2">
            <img src="images/foto3.jpg" alt="Foto 3">
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Seguime en <a href="https://instagram.com/melanyqa.fotografia" target="_blank">@melanyqa.fotografia</a></p>
            <p>&copy; 2025 MQFotografía</p>
        </div>
    </footer>

<div class="carousel">
  <img src="images/foto1.jpg" alt="Foto 1">
  <img src="images/foto2.jpg" alt="Foto 2">
  <img src="images/foto3.jpg" alt="Foto 3">
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".carousel img");
    let current = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.style.opacity = i === index ? "1" : "0";
            img.classList.toggle("active", i === index);
        });
    }

    function nextImage() {
        current = (current + 1) % images.length;
        showImage(current);
    }

    showImage(current);
    setInterval(nextImage, 3000);

    images.forEach(img => {
        img.addEventListener("click", () => {
            img.classList.toggle("zoomed");
        });
    });
});
</script>

</body>
</html>
